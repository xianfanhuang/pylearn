<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h2>Lessons</h2>
        <ul id="lessonList"></ul>
    </div>

    <div id="main">
        <h1 id="lessonTitle">Select a Lesson</h1>
        <pre id="lessonDescription"></pre>
        <textarea id="codeEditor" placeholder="Write your Python code here..."></textarea>

        <div class="buttons">
            <button id="runCode">Run</button>
            <button id="visualizeCode">Visualize</button>
            <button id="checkCode">Check</button>
        </div>

        <div id="outputContainer">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>

        <div id="visualizerContainer" style="display:none;">
            <h2>Visualizer</h2>
            <div id="codeView"></div>
            <div id="variablesView"></div>
            <div class="buttons">
                <button id="prevStep">Prev</button>
                <button id="nextStep">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="app.js"></script>
</body>
</html>
