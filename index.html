<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="user-bar">
            <span id="level">Level: 1</span> | <span id="xp">XP: 0</span>
        </div>
        <h2>Lessons</h2>
        <ul id="lessons-list"></ul>
    </div>

    <div id="main">
        <h1 id="lesson-title">Select a Lesson</h1>
        <p id="lesson-goal"></p>
        <textarea id="code" placeholder="Write your Python code here..."></textarea>

        <div class="buttons">
            <button id="run-btn">Run</button>
            <button id="step-btn">Step</button>
            <button id="test-btn">Test</button>
            <button id="hint-btn">Hint</button>
        </div>

        <div id="outputContainer">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>

        <div id="traceContainer">
            <h2>Trace</h2>
            <div id="trace"></div>
        </div>

        <div id="astContainer">
            <h2>AST</h2>
            <pre id="ast"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
